<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div class="row top-20 bottom-20">
            <div class="col-8">
                <div class="row">
                    <h5 class="col-10 vert-align">Airlines</h5>
                    <button type="button" class="btn btn-rounded btn-icon" id="submit-airlines"> <i class="fa fa-refresh"></i> </button>
                </div>
                <div class="top-10 text-center">
                    <span hidden=true id="airlines-empty">No Airlines</span>
                    <ul hidden=true class="list-group" id="airlines-ul"></ul>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <h5 class="col-10 vert-align">Flights</h5>
                    <button type="button" class="btn btn-rounded btn-icon" id="submit-flights"> <i class="fa fa-refresh"></i> </button>
                </div>
                <div class="top-10 text-center">
                    <span hidden=true id="flights-empty">No flights, try registering a new one</span>
                    <ul hidden=true class="list-group" id="flights-ul"></ul>
                </div>
            </div>
        </div>        
        <div class="row top-40">
            <div class="col-3">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Flight" id="flight-register-id"> 
                    </div>           
                    <btn class="btn btn-primary" id="submit-flight">Register flight</btn>
                </form>
            </div>
            <div class="col-3">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Flight" id="flight-insurance-id"> 
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="WEI amount" id="flight-insurance-amount"> 
                    </div>                
                    <btn class="btn btn-primary" id="submit-purchase-flight-insurance">Purchase flight insurance</btn>
                </form>
            </div>
            <div class="col-3">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Flight" id="flight-status-id"> 
                    </div>              
                    <btn class="btn btn-primary" id="submit-oracle">Get flight status</btn>
                </form>
            </div>
            <div class="col-3">
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Flight" id="flight-withdraw-amount-id"> 
                    </div>              
                    <btn class="btn btn-primary" id="submit-withdraw-amount">Get withdraw amount</btn>
                </form>
            </br>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Flight" id="flight-withdraw-id"> 
                    </div>       
                    <div class="form-group">
                        <input type="number" placeholder="WEI amount" disabled id="flight-withdraw-amount"> 
                    </div>           
                    <btn class="btn btn-primary" id="submit-withdraw">Withdraw</btn>
                </form>
            </div>           
        </div>
        <div class="row top-20 bottom-20">
            <div class="col-4">
                <div id="display-wrapper">
                </div> 
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
